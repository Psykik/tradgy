            <canvas id="map_canvas" style ="height: 100%; margin: 0; padding: 0"></canvas>

            <script>
                var mapOptions = {
                    zoom: 8,
                    center: new google.maps.LatLng(45.1575501, -91.8474857),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
    
                var heatMapData = [
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857),
                    new google.maps.LatLng(45.1575501, -91.8474857)
                ];
    
                var heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatMapData
                });
                heatmap.setOptions({radius: heatmap.get('10000')});
                heatmap.setMap(map);
            </script>
